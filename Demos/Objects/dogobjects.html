<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
</head>
<body>
    <h1>Dog Objects</h1>


    <script>
        // All object have properties and methods 
        // Window Object 
        // window.innerWidth is a property of the window object 
        // window.alert() is a method of the window object 
        // Document Object 
        // document.title is a prop
        // document.write is a method 

        /* Methods and Functions are the same 
        Methods are functions that are for a specific object
        */
        // Creating Custom Objects 
        // Dog Object


        const DOG = 
        {
            name: 'Butters',
            age: 12,
            color: 'tan',
            size: "small",
            eyecolor: "blue",
            isAlive: true,
            isHappy: false,
            image: '<img src="Images/dog.png">',
            bark: function(){return 'bark!'},
            dig:function(){return 'dig, dig!'},
            growl:function(){return 'grrrrr'}

        }

        //Examine the Dog 
        window.document.write(DOG.name + '<br>');
        winodw.document.write(DOG.age + '<br>');
        winodw.document.write(DOG.isAlive + '<br>');
        winodw.document.write(DOG.eyecolor + '<br>');
        winodw.document.write(DOG.image + '<br>');
        winodw.document.write(DOG.bark() + '<br>');
        winodw.document.write(DOG.dig() + '<br>');
        winodw.document.write(DOG.growl() + '<br>');
    </script>
</body>
</html>
